<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin: 100px auto;

            overflow: hidden;
        }

        img{
            transition: all 3s;
        }

        .box:hover img{
            transform: scale(2);
        }

    </style>

</head>
<body>
    <div class="box">
        <img src="img/3.jpeg" alt="">
    </div>
</body>
</html>
