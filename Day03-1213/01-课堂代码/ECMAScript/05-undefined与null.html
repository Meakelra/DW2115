<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // undefined : 未定义的， 当变量只声明，不赋值时，系统默认该变量的值为undefined
        // null : 空值 是js中一个特殊的值

        // undefined与null的相同点：都为假
        // undefined与null的不同点：undefined为undefined基本数据数据类型；null为object引用数据类型

        var age;
        console.log(age);  // undefined
        age = 18;
        console.log(age); // 18

        var res = null;
        console.log(res);  // null


    </script>

</body>
</html>
