<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 交换两个变量的值
        var a = 10;
        var b = 20;
        // a = 20  b = 10
        
        var c; // 临时变量
        c = a;  // c = 10;
        a = b;  // a = 20;
        b = c;  // b = 10;
        

        console.log(a, b); // 20

    </script>
</body>
</html>
