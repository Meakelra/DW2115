<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        /*
        js中数据类型分成 2 大类：
        基本数据类型：使用typeof查看数据类型，返回数据类型名称
            string
            number
            boolean
            undefined
            

        引用数据类型：使用typeof查看数据类型，返回object
            String
            Number
            Array
            Object
            null
            Date
        
            检查数据类型： typeof
        */
        var age = 18;  // 基本数据类型中的number
        console.log(typeof age);  // number
        var age2 = 12.33;
        console.log(typeof age2);  // number
        var str1 = "中国"; // 基本数据类型中的string
        console.log(typeof str1);  // string

        var arr1 = []; // 数组
        console.log(typeof arr1);  // object
        console.log(typeof null);  // object  null

        

    </script>

</body>
</html>
